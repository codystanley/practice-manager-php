<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body style="font-size: 14px !important;">
    <div class="container">
        <div class="row">
            <div class="col-6 gy-4" id="practiceSelection">
                <select id="practiceDropdown" class="form-select" aria-label="Select a Practice">
                    <option>Select a Practice</option>
                </select>
            </div><!-- #practiceSelection -->
        </div><!-- .row -->

        <div class="row">
            <div class="col-12 gy-4" id="practiceHeader">
                <h3 id="practiceName" class="text-center text-primary" style="color: rgb(9, 104, 184) !important"></h3>
            </div><!-- #practiceHeader -->
        </div><!-- .row -->

        <div class="row">
            
                <h5 id="officeInfo">Office Information <a class="card-link btn btn-outline-danger" href="#" role="button">Edit</a></h5>
                <div class="col-4">
                    <div class="card mb-3">
                        <div class="card-header">Address</div>
    
                        <div class="card-body">
                            <div id="practiceAddress" class="card-text"><!-- script.js content--></div>
                        </div>
                    </div>
                </div>
                
                <div class="col-4">
                    <div id="phonesCard" class="card mb-3">
                        <div class="card-header">Phones/Fax</div>
                        <ul class="list-group list-group-flush">
                            <li id="officePhone" class="list-group-item"><!-- script.js content--></li>
                            <li id="backlinePhone" class="list-group-item"><!-- script.js content--></li>
                            <li id="fax" class="list-group-item"><!-- script.js content--></li>
                          </ul>
                    </div>
                </div>
                
                <div class="col-4">
                    <div id="answeringServiceCard" class="card mb-3">
                        <div class="card-header">Answering Service</div>
                        <ul class="list-group list-group-flush">
                            <li id="answeringService" class="list-group-item"><!-- script.js content--></li>
                            <li id="forwardLine" class="list-group-item"><!-- script.js content--></li>
                            <li id="asAccount" class="list-group-item"><!-- script.js content--></li>
                          </ul>
                    </div>
                </div>

            
                <h5 id="officeHours">Scheduling <a class="card-link btn btn-outline-danger" href="#" role="button">Edit</a></h5>

                <div class="col-6">
                    <div id="hoursCard" class="card mb-3">
                        <div class="card-header">Office Hours</div>
                        <ul class="list-group list-group-flush">
                            <li id="timezone" class="list-group-item"><!-- script.js content--></li>
                            <li id="monday" class="list-group-item"><!-- script.js content--></li>
                            <li id="tuesday" class="list-group-item"><!-- script.js content--></li>
                            <li id="wednesday" class="list-group-item"><!-- script.js content--></li>
                            <li id="thursday" class="list-group-item"><!-- script.js content--></li>
                            <li id="friday" class="list-group-item"><!-- script.js content--></li>
                            <li id="saturday" class="list-group-item"><!-- script.js content--></li>
                            <li id="sunday" class="list-group-item"><!-- script.js content--></li>
                        </ul>
                    </div><!-- #hoursCard-->
                </div>
                
                <div class="col-6">
                    <div id="onCallCard" class="card mb-3">
                        <div class="card-header">On-Call Schedule Info</div>
                        <ul class="list-group list-group-flush">
                            <li id="schedStart" class="list-group-item"><!-- script.js content--></li>
                            <li id="default" class="list-group-item"><!-- script.js content--></li>
                            <li id="ocNotes" class="list-group-item"><!-- script.js content--></li>
                        </ul>
                    </div><!-- #onCallCard-->
                </div>
        </div><!-- .row -->

        <div class="row" id="contactInfo">

            <h5>Contacts <a class="card-link btn btn-outline-danger" href="#" role="button">Edit</a></h5>
                
                <!-- script.js content-->

        </div><!-- #contactInfo -->

            <div class="row">
                <h5 id="preferences">Preferences <a class="card-link btn btn-outline-danger" href="#" role="button">Edit</a></h5>
            
                <div class="col-6">
                    <div id="edCard" class="card mb-3">
                        <div class="card-header">ED/UC & Location Preferences</div>
                        <ul class="list-group list-group-flush">
                            <li id="edUC" class="list-group-item"><!-- script.js content--></li>
                            <li id="locations" class="list-group-item"><!-- script.js content--></li>
                        </ul>
                    </div><!-- #protocolCard-->
                </div>
                
                <div class="col-6">
                    <div id="protocolCard" class="card mb-3">
                        <div class="card-header">Protocol Preferences</div>
                        <ul class="list-group list-group-flush">
                            <li id="careAdvice" class="list-group-item"><!-- script.js content--></li>
                            <li id="iaQuestions" class="list-group-item"><!-- script.js content--></li>
                        </ul>
                    </div><!-- #protocolCard-->
                </div>

            
            </div><!-- .row -->
    </div><!-- .container  -->

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
