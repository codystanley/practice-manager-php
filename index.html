<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 gy-4" id="practiceHeader">
                <h4 id="practiceName"></h4>
            </div><!-- #practiceHeader -->

            <div class="col-8 gy-4" id="practiceSelection">
                <select id="practiceDropdown" class="form-select" aria-label="Select a Practice">
                    <option>Select a Practice</option>
                </select>
            </div><!-- #practiceSelection -->
        </div> <!-- .row -->

        <div class="row">
                
            <div class="col-6 gy-4" id="officeInfo">
                <h4>Office Information</h4>
                <div class="card">
                    <div class="card-header badge text-bg-primary" id="practiceAddress"></div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" id="officePhone">
                            <li class="list-group-item" id="backlinePhone"></li>
                            <li class="list-group-item" id="fax"></li>
                          </ul>
                    </div>
                </div>
            </div><!-- #officeInfo -->

            <div class="col-6 gy-4" id="officeHours">
                <h4>Office Hours</h4>
            </div><!-- #officeHours -->

            <div class="col-4 gy-4" id="contactInfo">
                <h4>Contacts</h4>
                    <div class="card">
                        <div class="card-header badge text-bg-danger" id="contactType"></div>
                        <div class="card-title" id="contactName"></div>
                        
                    </div>
            </div><!-- #contactInfo -->
        </div><!-- .row -->
    </div><!-- .container  -->

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
