<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>

<body style="font-size: 14px !important;">
    <div class="container">
        <div class="row">
            <div class="col-6 gy-4" id="practiceSelection">
                <select id="practiceDropdown" class="form-select" aria-label="Select a Practice">
                    <option>Select a Practice</option>
                </select>
            </div><!-- #practiceSelection -->
        </div><!-- .row -->

        <div class="row">
            <div class="col-12 gy-4" id="practiceHeader">
                <h4 id="practiceName" class="text-center text-primary" style="color: rgb(9, 104, 184) !important"></h4>
            </div><!-- #practiceHeader -->
        </div><!-- .row -->

        <div class="row">
            <div class="col-6 gy-4" id="officeInfo">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAddress" aria-expanded="false" aria-controls="collapseAddress">
                    Address
                </button>
                
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePhones" aria-expanded="false" aria-controls="collapsePhones">
                    Phones
                </button>

                <div class="collapse" id="collapseAddress">
                    <div class="card card-body" id="practiceAddress"><!-- scripts content --></div>
                </div>

                <div class="collapse" id="collapsePhones">
                    <div id="phonesCard" class="card">
                        <ul class="list-group list-group-flush">
                            <li id="officePhone" class="list-group-item"><!-- scripts content --></li>
                            <li id="backlinePhone" class="list-group-item"><!-- scripts content --></li>
                            <li id="fax" class="list-group-item"><!-- scripts content --></li>
                        </ul>
                    </div><!-- #phonesCard -->
                </div><!-- #collapsePhones -->

            </div><!-- #officeInfo -->

            <div class="col-6 gy-4" id="officeHours">
                <h4>Office Hours</h4>
                    
            </div><!-- #officeHours -->
        </div><!-- .row -->

        <div class="row">

            <div class="col-6 gy-4" id="contactInfo">
                
            </div><!-- #contactInfo -->
            <div class="col-6 gy-4" id="preferences">
                <h4>Preferences</h4>
            </div>
        </div><!-- .row -->
    </div><!-- .container  -->

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
